  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    'use strict';
    
    (function() {
      const monthNames = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
      let calendar = null;
      let currentDate = new Date();
      let updateTimeout = null;
      let currentView = 'dayGridMonth';
      let isFullscreen = false;
      let loadedEvents = [];
      const isMobile = () => window.innerWidth <= 768;
      const isPortrait = () => window.matchMedia('(orientation: portrait)').matches;

      function closeEventModal() {
        const modal = document.querySelector('.event-modal');
        if (modal) modal.classList.remove('show');
      }

      function openEventModal(event, props) {
        const modal = document.querySelector('.event-modal');
        const modalTitle = document.querySelector('.event-modal-title');
        const modalBody = document.querySelector('.event-modal-body');
        
        if (!modal || !modalTitle || !modalBody) return;
        
        modalTitle.textContent = props.summary || event.title;
        let bodyHTML = '';
        
        if (props.startDate) {
          const startStr = props.startDate.toLocaleDateString('fr-FR', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
          bodyHTML += `
            <div class="event-info-row">
              <div class="event-info-icon">üìÖ</div>
              <div class="event-info-content">
                <div class="event-info-label">Du</div>
                <div class="event-info-text">${startStr}</div>
              </div>
            </div>`;
        }
        
        if (props.endDate && props.endDate.toDateString() !== props.startDate.toDateString()) {
          const endStr = props.endDate.toLocaleDateString('fr-FR', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
          const duration = Math.ceil((props.endDate - props.startDate) / (1000 * 60 * 60 * 24)) + 1;
          bodyHTML += `
            <div class="event-info-row">
              <div class="event-info-icon">üèÅ</div>
              <div class="event-info-content">
                <div class="event-info-label">Au</div>
                <div class="event-info-text">${endStr} (${duration} jours)</div>
              </div>
            </div>`;
        }
        
        if (props.location) {
          const encodedLocation = encodeURIComponent(props.location);
          bodyHTML += `
            <div class="event-info-row">
              <div class="event-info-icon">üìç</div>
              <div class="event-info-content">
                <div class="event-info-label">Lieu</div>
                <div class="event-info-text">${props.location}</div>
                <div class="event-location-buttons">
                  <a href="https://www.google.com/maps/search/${encodedLocation}" target="_blank" rel="noopener" class="location-btn location-google">Google Maps</a>
                  <a href="https://www.waze.com/ul?q=${encodedLocation}" target="_blank" rel="noopener" class="location-btn location-waze">Waze</a>
                  <a href="http://maps.apple.com/?q=${encodedLocation}" target="_blank" rel="noopener" class="location-btn location-apple">Apple Plans</a>
                </div>
              </div>
            </div>`;
        }
        
        if (props.description) {
          bodyHTML += `
            <div class="event-info-row">
              <div class="event-info-icon">üìù</div>
              <div class="event-info-content">
                <div class="event-info-label">Description</div>
                <div class="event-info-text">${props.description}</div>
              </div>
            </div>`;
        }
        
        if (props.url && props.url.trim()) {
          bodyHTML += `
            <div class="event-info-row">
              <div class="event-info-icon">üîó</div>
              <div class="event-info-content">
                <div class="event-info-label">Lien de l'√©v√©nement</div>
                <div class="event-info-text">
                  <a href="${props.url}" target="_blank" rel="noopener" class="event-url-button">Acc√©der au site</a>
                </div>
              </div>
            </div>`;
        }
        
        modalBody.innerHTML = bodyHTML;
        modal.classList.add('show');
      }

      function updateMonthLabel(date) {
        const monthEl = document.querySelector('.calendar-month');
        if (monthEl && date) {
          monthEl.textContent = monthNames[date.getMonth()] + ' ' + date.getFullYear();
        }
      }

      function consolidateMultiDayEvents(events) {
        const mapByUID = {};
        
        events.forEach(ev => {
          if (!mapByUID[ev.id]) {
            mapByUID[ev.id] = { ...ev };
          } else {
            if (ev.start < mapByUID[ev.id].start) mapByUID[ev.id].start = ev.start;
            if (ev.end > mapByUID[ev.id].end) mapByUID[ev.id].end = ev.end;
          }
        });
        
        const now = new Date();
        return Object.values(mapByUID).map(ev => {
          const isPast = ev.end < now;
          const days = Math.round((ev.end - ev.start) / (24 * 60 * 60 * 1000));
          const classes = [];
          if (days > 1) classes.push('fc-event-multiday');
          if (isPast) classes.push('fc-event-past');
          return { ...ev, classNames: classes };
        });
      }

      // Masque les lignes de semaines qui ne contiennent aucun jour du mois courant
      function pruneOuterMonthRows() {
        if (!calendar || currentView !== 'dayGridMonth') return;
        const calendarEl = document.querySelector('.fullcalendar-container');
        if (!calendarEl) return;
        const view = calendar.view;
        if (!view || !view.currentStart) return;
        const targetMonth = view.currentStart.getMonth();
        const body = calendarEl.querySelector('.fc-daygrid-body');
        if (!body) return;
        const rows = body.querySelectorAll('tr');
        rows.forEach(row => {
          const cells = row.querySelectorAll('.fc-daygrid-day');
          let hasCurrent = false;
          cells.forEach(cell => {
            const dateStr = cell.getAttribute('data-date');
            if (dateStr) {
              const d = new Date(dateStr + 'T00:00:00');
              if (!isNaN(d) && d.getMonth() === targetMonth) {
                hasCurrent = true;
              }
            }
          });
          // Si aucune cellule du mois courant => masquer enti√®rement la ligne
          if (!hasCurrent) {
            row.style.display = 'none';
          } else {
            row.style.display = '';
          }
        });
        // Recalcule la hauteur apr√®s modification
        setTimeout(() => { if (calendar) calendar.updateSize(); }, 30);
      }

      function initCalendar(viewName) {
        const calendarEl = document.querySelector('.fullcalendar-container');
        const wrapper = document.getElementById('calendar-wrapper');
        
        if (calendar !== null) calendar.destroy();
        resizeWrapperHeight();
        
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: viewName,
          initialDate: currentDate,
          locale: 'fr',
          firstDay: 1,
          headerToolbar: false,
          showNonCurrentDates: false,
          height: '100%',
          contentHeight: 'auto',
          expandRows: true,
          dayMaxEvents: false,
          dayMaxEventRows: false,
          eventMaxStack: 99,
          eventDisplay: 'block',
          allDaySlot: true,
          slotMinTime: '06:00:00',
          slotMaxTime: '23:00:00',
          slotLabelInterval: '01:00:00',
          events: loadedEvents,
          eventClick: function(info) {
            info.jsEvent.preventDefault();
            openEventModal(info.event, info.event.extendedProps);
          },
          datesSet: function(info) {
            if (updateTimeout) clearTimeout(updateTimeout);
            updateTimeout = setTimeout(() => {
              const displayDate = info.view.currentStart || info.start;
              updateMonthLabel(displayDate);
              pruneOuterMonthRows();
            }, 50);
          }
        });
        
        calendar.render();
        currentView = viewName;
        updateMonthLabel(currentDate);
        
        // Ensure proper sizing after render
        setTimeout(() => {
          resizeWrapperHeight();
          if (calendar) calendar.updateSize();
          pruneOuterMonthRows();
        }, 100);
      }

      function toggleView() {
        const btnToggleView = document.getElementById('btn-toggle-view');
        const calendarZone = document.querySelector('.calendar-zone');
        
        if (currentView === 'dayGridMonth') {
          initCalendar('listMonth');
          if (btnToggleView) btnToggleView.textContent = 'Vue Calendrier';
                  if (calendarZone) calendarZone.classList.add('list-view-active');
        } else {
          initCalendar('dayGridMonth');
          if (btnToggleView) btnToggleView.textContent = 'Vue Liste';
                  if (calendarZone) calendarZone.classList.remove('list-view-active');
        }
      }

      function toggleFullscreen() {
        const wrapper = document.getElementById('calendar-wrapper');
        const btnFullscreen = document.getElementById('btn-toggle-fullscreen');
        
        isFullscreen = !isFullscreen;
        
        if (isFullscreen) {
          wrapper.classList.add('fullscreen-mode');
          if (btnFullscreen) btnFullscreen.textContent = 'Quitter plein √©cran';
        } else {
          wrapper.classList.remove('fullscreen-mode');
          if (btnFullscreen) btnFullscreen.textContent = 'Plein √©cran';
        }
        
        if (calendar) {
          if (isFullscreen) {
            calendar.setOption('height', '100%');
            calendar.setOption('contentHeight', '100%');
          } else {
            resizeWrapperHeight();
            calendar.setOption('height', '100%');
            calendar.setOption('contentHeight', 'auto');
          }
          calendar.updateSize();
        }
      }

      function resizeWrapperHeight() {
        const wrapper = document.getElementById('calendar-wrapper');
        if (!wrapper || isFullscreen) return;
        
        // Calculate exact available viewport height
        const top = wrapper.getBoundingClientRect().top;
        const bottomMargin = 16;
        const available = window.innerHeight - top - bottomMargin;
        
        if (available > 200) {
          wrapper.style.height = available + 'px';
          
          // Force calendar to recalculate and fit without internal scrolling
          if (calendar) {
            setTimeout(() => {
              calendar.updateSize();
            }, 50);
          }
        }
      }

      function handleOrientationChange() {
        if (isMobile()) {
                    const calendarZone = document.querySelector('.calendar-zone');
          if (isPortrait()) {
            if (isFullscreen) toggleFullscreen();
            if (currentView !== 'listMonth') {
                            if (calendarZone) calendarZone.classList.add('list-view-active');
              initCalendar('listMonth');
              const btnToggleView = document.getElementById('btn-toggle-view');
              if (btnToggleView) btnToggleView.textContent = 'Vue Calendrier';
            }
          } else {
            if (!isFullscreen) toggleFullscreen();
            if (currentView !== 'dayGridMonth') {
                            if (calendarZone) calendarZone.classList.remove('list-view-active');
              initCalendar('dayGridMonth');
              const btnToggleView = document.getElementById('btn-toggle-view');
              if (btnToggleView) btnToggleView.textContent = 'Vue Liste';
            }
          }
        }
      }

      let scrollBlocked = false;
      
      function toggleScrollLock(state) {
        const body = document.body;
        
        if (state && !scrollBlocked) {
          scrollBlocked = true;
          body.classList.add('scroll-locked');
          document.documentElement.classList.add('scroll-locked');
        } else if (!state && scrollBlocked) {
          scrollBlocked = false;
          body.classList.remove('scroll-locked');
          document.documentElement.classList.remove('scroll-locked');
        }
      }

      setTimeout(function() {
        const calendarEl = document.querySelector('.fullcalendar-container');
        const prevBtn = document.querySelector('.calendar-prev');
        const nextBtn = document.querySelector('.calendar-next');
        const todayBtn = document.querySelector('.calendar-today');
        const modalOverlay = document.querySelector('.event-modal-overlay');
        const modalClose = document.querySelector('.event-modal-close');
        const btnToggleView = document.getElementById('btn-toggle-view');
        const btnToggleFullscreen = document.getElementById('btn-toggle-fullscreen');
        
        if (!calendarEl) return;
        if (typeof FullCalendar === 'undefined' || !FullCalendar.Calendar) {
          const warn = document.createElement('div');
          warn.style.cssText = 'padding: 1rem; text-align: center; color: #ffc107; background: rgba(255, 193, 7, 0.1); border-radius: 12px; border: 1px solid #ffc107;';
          warn.innerHTML = '‚ö†Ô∏è Le calendrier n\'a pas pu charger les librairies externes (CDN bloqu√©).<br><small>Essayez d\'autoriser le site ou utilisez une connexion r√©seau diff√©rente.</small>';
          calendarEl.appendChild(warn);
          return;
        }
        
        if (modalClose) modalClose.onclick = closeEventModal;
        if (modalOverlay) modalOverlay.onclick = closeEventModal;
        
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') closeEventModal();
        });
        
        if (btnToggleView) btnToggleView.onclick = toggleView;
        if (btnToggleFullscreen) btnToggleFullscreen.onclick = toggleFullscreen;
        
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange);
        window.addEventListener('resize', resizeWrapperHeight);
        window.addEventListener('load', resizeWrapperHeight);

        const calendarZone = document.querySelector('.calendar-zone');
        
        if (calendarZone) {
          const handleScroll = (e) => {
            if (calendarZone.scrollTop === 0) {
              toggleScrollLock(false);
            } else {
              toggleScrollLock(true);
            }
          };
          calendarZone.addEventListener('scroll', handleScroll, { passive: true });
          handleScroll();
        }

        window.addEventListener('load', () => {
          if (calendarZone) toggleScrollLock(calendarZone.scrollTop > 0);
        });

        (async function() {
          try {
            let icalUrl = document.querySelector('[data-ical-url]')?.getAttribute('data-ical-url') ||
                          document.querySelector('input[name="icalUrl"]')?.value ||
                          "https://calendar.zoho.eu/ical/zz080112301ab3047e81313179c3ee5fd4b00c2a7157b801985735a7b689432472bf947fc87d113e58fdc5e83eea16ec9dc7bc3e4c";

            const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(icalUrl);
            const response = await fetch(proxyUrl);
            
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const icalText = await response.text();
            const jcalData = ICAL.parse(icalText);
            const comp = new ICAL.Component(jcalData);
            const vevents = comp.getAllSubcomponents("vevent");
            loadedEvents = [];

            vevents.forEach((vevent, index) => {
              try {
                const event = new ICAL.Event(vevent);
                if (!event.startDate) return;
                
                let startDate = event.startDate.toJSDate();
                let endDate = event.endDate ? event.endDate.toJSDate() : new Date(startDate);
                const dtStartProp = vevent.getFirstProperty("dtstart");
                const isAllDay = dtStartProp && dtStartProp.getParameter("value") === "DATE";
                
                if (isAllDay && endDate.getTime() !== startDate.getTime()) {
                  endDate.setDate(endDate.getDate() + 1);
                }
                
                let cleanTitle = event.summary || "Sans titre";
                cleanTitle = cleanTitle.replace(/\s*\d{1,2}h\s*/gi, "");
                cleanTitle = cleanTitle.replace(/\s*\d{1,2}:\d{2}.*$/i, "");
                cleanTitle = cleanTitle.trim();
                
                let eventUrl = "";
                if (event.component && event.component.getFirstPropertyValue) {
                  const urlProp = event.component.getFirstPropertyValue("url");
                  const attachProp = event.component.getFirstPropertyValue("attach");
                  eventUrl = urlProp || attachProp || "";
                }
                
                loadedEvents.push({
                  id: event.uid || `event-${index}`,
                  title: cleanTitle,
                  start: startDate,
                  end: endDate,
                  allDay: true,
                  display: "block",
                  backgroundColor: "#667eea",
                  borderColor: "#667eea",
                  extendedProps: {
                    description: event.description || "",
                    location: event.location || "",
                    summary: cleanTitle,
                    startDate: startDate,
                    endDate: endDate,
                    url: eventUrl
                  }
                });
              } catch (e) {
                console.error('Erreur lors du traitement de l\'√©v√©nement:', e);
              }
            });

            loadedEvents = consolidateMultiDayEvents(loadedEvents);

            if (isMobile() && isPortrait()) {
              initCalendar("listMonth");
                            const calendarZone = document.querySelector('.calendar-zone');
              if (btnToggleView) btnToggleView.textContent = "Vue Calendrier";
                          if (calendarZone) calendarZone.classList.add('list-view-active');
            } else {
              initCalendar("dayGridMonth");
                            const calendarZone = document.querySelector('.calendar-zone');
              if (btnToggleView) btnToggleView.textContent = "Vue Liste";
                          if (calendarZone) calendarZone.classList.remove('list-view-active');
            }

            if (prevBtn) prevBtn.onclick = () => calendar && calendar.prev();
            if (nextBtn) nextBtn.onclick = () => calendar && calendar.next();
            if (todayBtn) {
              todayBtn.onclick = () => {
                if (calendar) {
                  calendar.today();
                  updateMonthLabel(new Date());
                }
              };
            }
          } catch (error) {
            console.error("Erreur de chargement du calendrier:", error);
            const calendarEl = document.querySelector(".fullcalendar-container");
            if (calendarEl) {
              calendarEl.innerHTML = `
                <div style="padding: 2rem; text-align: center; color: #ffc107; background: rgba(255, 193, 7, 0.1); border-radius: 12px; border: 1px solid #ffc107;">
                  ‚ùå Erreur de chargement<br>
                  <small>${error.message}</small><br>
                  <small>Ouvrez F12 pour plus de d√©tails</small>
                </div>`;
            }
          }
        })();
      }, 100);
    })();
  </script>
