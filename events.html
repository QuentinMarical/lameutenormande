  <script>
    'use strict';
    

    
    (function() {
      const monthNames = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
      
      const container = document.querySelector('.container-calendar');
      // Note: Mobirise might not replace boolean attributes with "true"/"false" strings but remove them or set them. 
      // Assuming standard behavior where {{var}} is replaced by string.
      // If the attribute is missing, we assume true (default).
      const getAttr = (name) => {
         if (!container) return true;
         const val = container.getAttribute(name);
         return val !== 'false';
      };
      
      const allowListView = getAttr('data-allow-list-view');
      const allowCalendarView = getAttr('data-allow-calendar-view');
      const defaultListViewMobile = getAttr('data-default-list-view-mobile');

      let calendar = null;
      let currentDate = new Date();
      let updateTimeout = null;
      let currentView = (!allowCalendarView && allowListView) ? 'listMonth' : 'dayGridMonth';
      let isFullscreen = false;
      let loadedEvents = [];
      const isMobile = () => window.innerWidth <= 768;
      const isPortrait = () => window.matchMedia('(orientation: portrait)').matches;

      function closeEventModal() {
        const modal = document.querySelector('.event-modal');
        if (modal) {
          modal.classList.remove('show');
          modal.setAttribute('aria-hidden', 'true');
          modal.removeAttribute('role');
        }
      }

      function openEventModal(event, props) {
        const modal = document.querySelector('.event-modal');
        const modalTitle = document.querySelector('.event-modal-title');
        const modalBody = document.querySelector('.event-modal-body');
        
        if (!modal || !modalTitle || !modalBody) return;
        
        modal.setAttribute('role', 'dialog');
        modal.setAttribute('aria-modal', 'true');
        modal.setAttribute('aria-hidden', 'false');
        modalTitle.id = 'modal-title';
        modal.setAttribute('aria-labelledby', 'modal-title');
        
        modalTitle.textContent = props.summary || event.title;
        let bodyHTML = '';
        
        if (props.startDate) {
          const startStr = props.startDate.toLocaleDateString('fr-FR', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
          bodyHTML += `
            <div class="event-info-row">
              <div class="event-info-icon">üìÖ</div>
              <div class="event-info-content">
                <div class="event-info-label">Du</div>
                <div class="event-info-text">${startStr}</div>
              </div>
            </div>`;
        }
        
        if (props.endDate && props.endDate.toDateString() !== props.startDate.toDateString()) {
          const endStr = props.endDate.toLocaleDateString('fr-FR', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
          const duration = Math.ceil((props.endDate - props.startDate) / (1000 * 60 * 60 * 24));
          bodyHTML += `
            <div class="event-info-row">
              <div class="event-info-icon">üèÅ</div>
              <div class="event-info-content">
                <div class="event-info-label">Au</div>
                <div class="event-info-text">${endStr} (${duration} jours)</div>
              </div>
            </div>`;
        }
        
        if (props.location) {
          const encodedLocation = encodeURIComponent(props.location);
          bodyHTML += `
            <div class="event-info-row">
              <div class="event-info-icon">üìç</div>
              <div class="event-info-content">
                <div class="event-info-label">Lieu</div>
                <div class="event-info-text">${props.location}</div>
                <div class="event-location-buttons">
                  <a href="https://www.google.com/maps/search/${encodedLocation}" target="_blank" rel="noopener" class="location-btn location-google">Google Maps</a>
                  <a href="https://www.waze.com/ul?q=${encodedLocation}" target="_blank" rel="noopener" class="location-btn location-waze">Waze</a>
                  <a href="http://maps.apple.com/?q=${encodedLocation}" target="_blank" rel="noopener" class="location-btn location-apple">Apple Plans</a>
                </div>
              </div>
            </div>`;
        }
        
        if (props.description) {
          bodyHTML += `
            <div class="event-info-row">
              <div class="event-info-icon">üìù</div>
              <div class="event-info-content">
                <div class="event-info-label">Description</div>
                <div class="event-info-text">${props.description}</div>
              </div>
            </div>`;
        }
        
        if (props.url && props.url.trim()) {
          bodyHTML += `
            <div class="event-info-row">
              <div class="event-info-icon">üîó</div>
              <div class="event-info-content">
                <div class="event-info-label">Lien de l'√©v√©nement</div>
                <div class="event-info-text">
                  <a href="${props.url}" target="_blank" rel="noopener" class="event-url-button">Acc√©der au site</a>
                </div>
              </div>
            </div>`;
        }
        
        modalBody.innerHTML = bodyHTML;
        modal.classList.add('show');
        setTimeout(() => {
          const closeBtn = modal.querySelector('.event-modal-close');
          if (closeBtn) closeBtn.focus();
        }, 100);
      }

      function updateMonthLabel(date) {
        const monthEl = document.querySelector('.calendar-month');
        if (monthEl && date) {
          monthEl.textContent = monthNames[date.getMonth()] + ' ' + date.getFullYear();
        }
      }

      function consolidateMultiDayEvents(events) {
        const mapByUID = {};
        
        events.forEach(ev => {
          if (!mapByUID[ev.id]) {
            mapByUID[ev.id] = { ...ev };
          } else {
            if (ev.start < mapByUID[ev.id].start) mapByUID[ev.id].start = ev.start;
            if (ev.end > mapByUID[ev.id].end) mapByUID[ev.id].end = ev.end;
          }
        });
        
        const now = new Date();
        return Object.values(mapByUID).map(ev => {
          const isPast = ev.end < now;
          const isNow = ev.start <= now && ev.end >= now;
          const isFuture = ev.start > now;
          
          const days = Math.round((ev.end - ev.start) / (24 * 60 * 60 * 1000));
          const classes = [];
          if (days > 1) classes.push('fc-event-multiday');
          
          if (isPast) {
            classes.push('fc-event-past');
          } else if (isNow) {
            classes.push('fc-event-now');
          } else if (isFuture) {
            classes.push('fc-event-future');
          }
          
          return { ...ev, classNames: classes };
        });
      }

      function pruneOuterMonthRows() {
        if (!calendar || currentView !== 'dayGridMonth') return;
        const calendarEl = document.querySelector('.fullcalendar-container');
        if (!calendarEl) return;
        const view = calendar.view;
        if (!view || !view.currentStart) return;
        const targetMonth = view.currentStart.getMonth();
        const body = calendarEl.querySelector('.fc-daygrid-body');
        if (!body) return;
        const rows = body.querySelectorAll('tr');
        rows.forEach(row => {
          const cells = row.querySelectorAll('.fc-daygrid-day');
          let hasCurrent = false;
          cells.forEach(cell => {
            const dateStr = cell.getAttribute('data-date');
            if (dateStr) {
              const d = new Date(dateStr + 'T00:00:00');
              if (!isNaN(d) && d.getMonth() === targetMonth) {
                hasCurrent = true;
              }
            }
          });
          if (!hasCurrent) {
            row.style.display = 'none';
          } else {
            row.style.display = '';
          }
        });
        setTimeout(() => { if (calendar) calendar.updateSize(); }, 30);
      }

      function initCalendar(viewName) {
        const calendarEl = document.querySelector('.fullcalendar-container');
        const wrapper = document.getElementById('calendar-wrapper');
        
        if (calendar !== null) calendar.destroy();
        resizeWrapperHeight();
        
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: viewName,
          initialDate: currentDate,
          locale: 'fr',
          firstDay: 1,
          headerToolbar: false,
          showNonCurrentDates: false,
          height: '100%',
          contentHeight: 'auto',
          expandRows: true,
          dayMaxEvents: false,
          dayMaxEventRows: false,
          eventMaxStack: 99,
          eventDisplay: 'block',
          allDaySlot: true,
          slotMinTime: '06:00:00',
          slotMaxTime: '23:00:00',
          slotLabelInterval: '01:00:00',
          events: loadedEvents,
          eventClick: function(info) {
            info.jsEvent.preventDefault();
            openEventModal(info.event, info.event.extendedProps);
          },
          eventDidMount: function(info) {
            if (info.event.allDay && info.view.type === 'listMonth') {
              const timeEl = info.el.querySelector('.fc-list-event-time');
              if (timeEl) {
                const text = timeEl.textContent.toLowerCase().trim();
                if (text === 'all-day' || text === 'toute la journ√©e' || text === '') {
                  timeEl.style.display = 'none';
                }
              }
            }
          },
          datesSet: function(info) {
            if (updateTimeout) clearTimeout(updateTimeout);
            updateTimeout = setTimeout(() => {
              const displayDate = info.view.currentStart || info.start;
              updateMonthLabel(displayDate);
              pruneOuterMonthRows();
            }, 50);
          }
        });
        
        calendar.render();
        currentView = viewName;
        updateMonthLabel(currentDate);
        
        setTimeout(() => {
          resizeWrapperHeight();
          if (calendar) calendar.updateSize();
          pruneOuterMonthRows();
        }, 100);
      }

      function toggleView() {
        const btnToggleView = document.getElementById('btn-toggle-view');
        const calendarZone = document.querySelector('.calendar-zone');
        
        if (currentView === 'dayGridMonth') {
          initCalendar('listMonth');
          if (btnToggleView) btnToggleView.textContent = 'Vue Calendrier';
                  if (calendarZone) calendarZone.classList.add('list-view-active');
        } else {
          initCalendar('dayGridMonth');
          if (btnToggleView) btnToggleView.textContent = 'Vue Liste';
                  if (calendarZone) calendarZone.classList.remove('list-view-active');
        }
      }

      function toggleFullscreen() {
        const wrapper = document.getElementById('calendar-wrapper');
        const btnFullscreen = document.getElementById('btn-toggle-fullscreen');
        
        isFullscreen = !isFullscreen;
